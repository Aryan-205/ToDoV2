<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="signIn.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="main-box">
    <div class="head-text">
      Sign-in
    </div>
    <div class="Sign-up-box">
      <input type="text" name="" class="input-box input-box-username" placeholder="Username">
      <input type="password" name="" class="input-box input-box-password" placeholder="Password">
      <button class="sign-in-btn" onclick="signIn()">Sign-in</button>
      <a class="signup-link" href="index.html">Dont have an account. Sign-up</a>
    </div>
  </div>
  <script>
    async function signIn(){
      const usrInp = document.querySelector(".input-box-username").value
      const pasInp = document.querySelector(".input-box-password").value

      const response = await axios.post("http://localhost:2999/signin",{
        usrInp,
        pasInp
      })

      if (response.data.token) {
        localStorage.setItem("token", response.data.token);
        
        alert(response.data.message);

        document.location.href="./../main/Todo.html"
        
      } else {
        alert(response.data.message);
        document.location.href="index.html"
      }

    }
  </script>
</body>
</html>
