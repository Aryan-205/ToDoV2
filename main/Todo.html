<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="Todo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-box">
    <div class="head-text">
      ToDo List
    </div>
    <div class="task-box">
      <div id="task-1" class="task">
        <div class="task-text-box">
          <p id="task-text-1" class="task-text">Drink Water</p>
        </div>
        <div class="btn-box">
          <input type="checkbox" name="" id="tick-1" class="tick" onclick="taskCompleted(1)">
          <button id="delete-btn-1" class="delete-btn" onclick="deleteTodo(1)">Delete</button>
        </div>
      </div>
      <div id="task-2" class="task">
        <div class="task-text-box">
          <p id="task-text-2" class="task-text">Collage work</p>
        </div>
        <div class="btn-box">
          <input type="checkbox" name="" id="tick-2" class="tick" onclick="taskCompleted(2)">
          <button id="delete-btn-2" class="delete-btn" onclick="deleteTodo(2)">Delete</button>
        </div>
      </div>
      <div id="task-3" class="task">
        <div class="task-text-box">
          <p id="task-text-3" class="task-text">Go To Gym</p>
        </div>
        <div class="btn-box">
          <input type="checkbox" name="" id="tick-3" class="tick" onclick="taskCompleted(3)">
          <button id="delete-btn-3" class="delete-btn" onclick="deleteTodo(3)">Delete</button>
        </div>
      </div>
    </div>
    <div class="new-task">
      <input type="text" name="" class="input-box" placeholder="Enter the Task">
      <button class="todo-btn" onclick="addTodo()">Add the Task</button>
    </div>
  </div>
  <script src="Todo.js"></script>
</body>
</html>
